<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mnon Tracker Exaples</title>
</head>


<body>

    <header>
        <div class="navbar">
            <h1><span><i class="fas fa-piggy-bank logo"></i></span>Tracker Exaples</h1>
        </div>
    </header>
    <div class="navbar-image">

    </div>
    <div class="menu-container">
        <form action="add-form">
            <div class="form-row">
              <label for="date">Date:</label>
              <input type="date" name="date" id="date">  
            </div>
            <div class="form-row">
            <label for="expense">Expense:</label>
            <input type="text" id="expense" placeholder="Transaction name">
        </div>
    <div class="form-rom">
        <label for="income">Income:</label>
        <input type="text" id="income" placeholder="amount">
    </div>
    <div class="form-row">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Dollar amount">
    </div>
    <button class="sibmit-btn add-items" type="submit">Submit</button>
    </div>
    </form>
    <div class="error-message"></div>
    </div>
    <div class="table-container">
        <div class="expense-table">
            <table>
                <thead>
                    <tr id="id">
                        <th class="table-header date-header">Date <span><i class="fas fa-sort date-sort"></i></span></th>
                        <th class="table-header expense-header">Expense <span><i class="fas fa-sort description-sort"></i></span></th>
                        <th class="table-header income-header">Income <span><i class="fas fa-sort category-sort"></i></span></th>
                        <th class="table-header amount-header">Amount <span><i class="fas fa-sort amount-sort"></i></span></th>
                        <th class="table-header id-header">ID <span><i class="fas fa-sort id-sort"></i></span></th>
                        <th><i class="fas fa-minus-circle delete-icon delete-header delete-all"></i></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>

    
</body>
</html>
